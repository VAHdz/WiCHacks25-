<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="country1.css">
    <link rel="stylesheet" href="homepage.html">
    <title>Currency Conversion</title>
</head>
<body>

    <div class="main-wrapper">
        <!-- Left Side: Currency Conversion Section -->
        <div class="container">
            <h2>Gather Travel Information</h2>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount">

            <label for="fromCurrency">From Currency: </label>
            <input type="text" id="fromCurrency" >
   
            <label for="toCurrency">To Currency:</label>
            <input type="text" id="toCurrency" >

            <button onclick="convertCurrency()">Convert</button>

            <h3>Converted Amount:</h3>
            <p id="conversionResult">Enter details and click convert.</p>
        </div>

        <!-- Right Side: Stacked Sections -->
        <div class="right-section">
            <div class="info-section">
                <h2>Percentage of People Using:</h2>
                <h3>Physical Currency: <span id="physicalCurrency">Loading...</span></h3>
                <h3>Digital Currency: <span id="digitalCurrency">Loading...</span></h3>
            </div>

            <div class="info-section">
                <h2>Travel & Expenses</h2>
                <p>Want to find the 
                    <button onclick="location.href='travel-requirements.html'">Cost for Expenses</button>
                </p>
                <p>Find 
                    <button onclick="findBanks()">Banks around you</button>
                </p>
                
            </div>
        </div>
    </div>


    <script src="conversion.js"></script>

    <script>
        window.onload = function () {
            // Retrieve stored values
            let storedCurrCountry = localStorage.getItem("currCountry");
            let storedVisitingCountry = localStorage.getItem("visitingCountry");

            // Set them in the respective input fields if they exist
            if (storedCurrCountry) {
                document.getElementById("fromCurrency").value = storedCurrCountry;
            }
            if (storedVisitingCountry) {
                document.getElementById("toCurrency").value = storedVisitingCountry;
            }

            // Optionally, trigger conversion automatically
            if (storedCurrCountry && storedVisitingCountry) {
                convertCurrency();
            }
        };
    </script>
</body>
</html>
